<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="256" height="256">

  <!-- ===== Dark blue core arms ===== -->
  <g stroke="#2f2fa2" stroke-width="16" stroke-linecap="round">
    <line x1="100" y1="20" x2="100" y2="180"></line>
    <line x1="20" y1="100" x2="180" y2="100"></line>
    <line x1="35" y1="35" x2="165" y2="165"></line>
    <line x1="165" y1="35" x2="35" y2="165"></line>
  </g>

  <!-- ===== Light blue secondary branches ===== -->
  <g stroke="#7fb2e5" stroke-width="16" stroke-linecap="round">

    <!-- Top -->
    <polyline points="85,45 100,60 115,45"></polyline>

    <!-- Bottom -->
    <polyline points="85,155 100,140 115,155"></polyline>

    <!-- Left -->
    <polyline points="45,85 60,100 45,115"></polyline>

    <!-- Right -->
    <polyline points="155,85 140,100 155,115"></polyline>

    <!-- Diagonal top-left -->
    <polyline points="60,40 75,55 55,75"></polyline>

    <!-- Diagonal top-right -->
    <polyline points="140,40 125,55 145,75"></polyline>

    <!-- Diagonal bottom-left -->
    <polyline points="60,160 75,145 55,125"></polyline>

    <!-- Diagonal bottom-right -->
    <polyline points="140,160 125,145 145,125"></polyline>

  </g>

</svg>
